<ion-item *ngIf="product" button="true" [detail]="false" (click)="selected.emit(product)">
  <ion-grid>
    <ion-row>
      <ion-col class="ion-text-center">
        {{ product.name }}
      </ion-col>
      <ion-col class="ion-text-center">
        {{ product.qty }}
      </ion-col>
      <ion-col class="ion-text-center">
        {{ product.price }}
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-item>
