<ion-header [translucent]="true" collapse="condense">
  <ion-toolbar>
    <ion-title> Cash Register App </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list style="margin-top: 10px">
    <ion-item style="margin-left: -15px">
      <ion-grid>
        <ion-row>
          <ion-col class="ion-text-center"> Name </ion-col>
          <ion-col class="ion-text-center"> Qty </ion-col>
          <ion-col class="ion-text-center"> Price </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
    <app-product
      *ngFor="let product of getProducts()"
      [product]="product"
      (selected)="productSelected($event)"
      [detailedInfo]="true"
    ></app-product>
  </ion-list>

  <ion-grid style="margin-top: 20px; margin-bottom: 20px">
    <ion-row>
      <ion-col class="ion-text-center" style="font-style: italic">
        {{type}}
      </ion-col>
      <ion-col class="ion-text-center" style="font-style: italic">
        {{quantity}}
      </ion-col>
      <ion-col class="ion-text-center" style="font-style: italic">
        {{total}}
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid
    size="auto"
    style="display: flex; align-items: center; justify-content: center"
    class="ion-no-padding"
  >
    <ion-row size="auto">
      <ion-col size="auto">
        <ion-grid size="auto">
          <ion-row
            *ngFor="let x of [].constructor(3); let i = index"
            size="auto"
          >
            <ion-col
              *ngFor="let y of [].constructor(3); let j = index"
              size="auto"
            >
              <ion-button
                shape="round"
                color="dark"
                fill="outline"
                size="large"
                (click)="press(3*i+j+1)"
                >{{3*i+j+1}}</ion-button
              >
            </ion-col>
          </ion-row>
          <ion-row size="auto">
            <ion-col size="auto">
              <ion-button
                shape="round"
                fill="outline"
                style="visibility: hidden"
                size="large"
                >0</ion-button
              >
            </ion-col>
            <ion-col size="auto">
              <ion-button
                shape="round"
                color="dark"
                fill="outline"
                size="large"
                (click)="press(0)"
                >0</ion-button
              >
            </ion-col>
            <ion-col size="auto">
              <ion-button
                shape="round"
                color="light"
                size="large"
                (click)="press(-1)"
                >âŒ«</ion-button
              >
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-col>
      <ion-col>
        <ion-row style="margin-top: 10px">
          <ion-button
            color="tertiary"
            routerLink="/manage"
            fill="solid"
            shape="round"
          >
            <b style="color: black">Manage</b>
          </ion-button>
        </ion-row>
        <ion-row>
          <ion-button
            color="success"
            (click)="buyButtonClicked()"
            fill="solid"
            shape="round"
            expand="full"
          >
            <b style="color: black">Buy</b>
          </ion-button>
        </ion-row>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
