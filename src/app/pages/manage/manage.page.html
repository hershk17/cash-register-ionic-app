<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Manage</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div style="margin-top: 50px">
    <div style="display: flex; justify-content: center">
      <ion-button
        color="dark"
        [routerLink]="['/history']"
        fill="outline"
        shape="block"
        style="width: 150px; height: 50px; --border-radius: 10px"
      >
        <b>History</b>
      </ion-button>
    </div>
    <div style="display: flex; justify-content: center">
      <ion-button
        color="dark"
        [routerLink]="['/restock']"
        fill="outline"
        shape="block"
        style="width: 150px; height: 50px; --border-radius: 10px"
      >
        <b>Restock</b>
      </ion-button>
    </div>
    <div style="display: flex; justify-content: center">
      <ion-button
        color="dark"
        [routerLink]="['/add-product']"
        fill="outline"
        shape="block"
        style="width: 150px; height: 50px; --border-radius: 10px"
      >
        <b>Add Item</b>
      </ion-button>
    </div>
  </div>
</ion-content>
